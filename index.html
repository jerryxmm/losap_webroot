            </div>
            <ul id = "myTab" class="nav navbar-nav nav-tabs navbar-right" bs-active-link>
                <li ng-class="{ active: isActive('/overView')}"><a href="#" ui-sref="overView"><span class="glyphicon glyphicon-home"></span> </a></li>
                <li ng-class="{ active: isActive('/detailView')}"><a href="#" ui-sref="detailView"><span class="glyphicon glyphicon-eye-open"></span>  监控服务</a></li>

                    <ul class="dropdown-menu" role="menu" aria-labelledby="maiatance">
                        <li ng-class="{ active: isActive('/addMonitorService')}"><a href=" " ui-sref="addMonitorService"><span class="glyphicon glyphicon-flag"></span> 新增监控服务</a></li>

                        <li ng-class="{ active: isActive('/modService')}"><a href=" " ui-sref="modService"><span class="glyphicon glyphicon-pencil"></span> 修改服务配置</a></li>
                        <li ng-class="{ active: isActive('/update')}"><a href="" ui-sref="update"><span class="glyphicon glyphicon-flag"></span> 更新维护</a></li>
                    </ul>
                </li>

                <li class="disabled"><a href="#" ><span class="glyphicon glyphicon-user"></span>{{userName}}</a></li>
