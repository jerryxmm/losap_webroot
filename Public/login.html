<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>系统登录界面</title>
<link href="../css/login.css" rel="stylesheet" type="text/css" />
<style>
html, body {
	height: 100%;
	overflow: hidden;
}
</style>
</head>
<body class="login_bgcolor">
<div class="w1200">
  <div class="login_logo"><img src="../images/jklogo.png" width="126" height="35" /><span>服务节点监控系统</span></div>
  <div class="login_pic">
    <div class="login_box">
      <p>用户登录</p>
      <div>
        <input id="username" name="" type="text"  class="user" value="用户名"/>
      </div>
      <div>
        <input id="password" name="" type="password" class="password" value="密码"/>
      </div>
      <div>
        <input name="" type="button" class="btn" value="登 录" onclick="login()"/>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script src="login.js"></script>
</body>
</html>
